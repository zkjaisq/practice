<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    div{
      border:1px solid red
    }
   
  span{
    border:1px solid green;
    display:inline-block;
    width:4em;
    text-align:justify;
    line-height:20px;
    height:20px;
    overflow:hidden;
    
  }
    span::after{
      content:'';
      display:inline-block;
      width:100%;
      border:1px solid;
    }

  </style>
</head>
<body>
  <div>
<span class="name">姓名</span><br>
 <span>联系方式</span>
    </div>
</body>
</html>
